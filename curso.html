<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css"
    />
  </head>
  <main>
    <body>
      <div class="container my-2">
        <div class="container">
          <form class="row g-3 justify-content-center">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingresa tu apellido"
                required
              />
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa tu correo electrónico"
                required
              />
            </div>
            <div class="col-md-12">
              <div class="col-md-12">
                <label for="cardNumber" class="form-label"
                  >Número de tarjeta</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="Ingresa el número de tu tarjeta"
                  inputmode="numeric"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <label for="cvv" class="form-label">CVV</label>
              <input
                type="number"
                class="form-control"
                id="cvv"
                placeholder="Ingresa tu CVV"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="expirationDate" class="form-label"
                >Fecha de expiración</label
              >
              <input
                type="month"
                class="form-control"
                id="expirationDate"
                placeholder="MM/AA"
                required
              />
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-secondary btn-lg">
                Enviar
              </button>
            </div>
            <div class="col-12 text-center">
              <a href="index.html" class="btn btn-secondary btn-lg">Regresar</a>
            </div>
          </form>
        </div>
      </div>
    </body>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
